<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Data</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./custom.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="classdata">
            <div class="tophead">
                <div class="row">
                    <div class="col-md-7">
                        <h3>Bodmas Company</h3>
                    </div>
                    <div class="col-md-5">
                        <ul class="funcbtn">
                            <li><a href="" class="addClassbtn">Add Class</a></li>
                            <li><a href="#">Add Student</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="addclassform">
                <form class="addnewclass">
                    <div class="form-group">
                        <input type="text" placeholder="Class Name" id="clname" class="form-control">
                        <input type="text" placeholder="Class Id" id="clid" class="form-control">
                        <input type="submit" value="add" class="btn btn-info">
                    </div>
                </form>
            </div>
            <div class="main_table">
                <table class="table">
                    <thead>
                        <td>Class Name</td>
                        <td>No of Students</td>
                        <td>Class Id</td>
                        <td style="width:100px"></td>
                        <td style="width:100px"></td>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
