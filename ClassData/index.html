<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Data</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="./custom.js" defer></script>
    <script src="./student.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="classdata">
        <div class="tophead">
          <div class="row">
            <div class="col-md-7">
              <h3 id="userName">Bodmas Company</h3>
              <h6 id="userEmail">Email</h6>
            </div>
            <div class="col-md-5">
              <ul class="funcbtn">
                <li><a href="" class="addClassbtn">Add Class</a></li>
                <li><a href="#" class="addstudentbtn">Add Student</a></li>
                <li><a href="#" id="logoutBtn" class="logoutbtn">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="addclassform">
          <form class="addnewclass">
            <div class="form-group">
              <input
                type="text"
                placeholder="Class Name"
                id="clname"
                class="form-control"
              />
              <input
                type="text"
                placeholder="Class Id"
                id="clid"
                class="form-control"
              />
              <input type="submit" value="add" class="btn btn-info" />
            </div>
          </form>
        </div>
        <div class="addstudentform">
          <form class="addnewstudent">
            <div class="form-group">
              <input
                type="text"
                placeholder="Name"
                id="stname"
                class="form-control"
              />
              <input
                type="number"
                placeholder="Id"
                id="stid"
                class="form-control"
              />
              <input
                type="number"
                placeholder="Roll No"
                id="strollno"
                class="form-control"
              />
              <input
                type="email"
                placeholder="Email"
                id="stmail"
                class="form-control"
              />
              <input
                type="password"
                placeholder="Password"
                id="stpswd"
                class="form-control"
              />
              <input
                type="text"
                placeholder="ClassId"
                id="stclassid"
                class="form-control"
              />
              <input type="submit" value="add" class="btn btn-info" />
            </div>
          </form>
        </div>
        <div class="main_table">
          <h3>class Table</h3>
          <table class="table">
            <thead>
              <td>Class Name</td>
              <td>No of Students</td>
              <td>Class Id</td>
              <td style="width: 100px"></td>
              <td style="width: 100px"></td>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="student_table">
          <h3>Student Table</h3>
          <table class="table">
            <thead>
              <td>Name</td>
              <td>Id</td>
              <td>Roll No</td>
              <td>Email</td>
              <td>Password</td>
              <td>ClassId</td>
              <td style="width: 100px"></td>
              <td style="width: 100px"></td>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="editstudentform">
          <h3 class="py-3">Edit Form</h3>
          <form class="editstudent">
            <div class="form-group">
              <input
                type="text"
                placeholder="Name"
                id="editstname"
                class="form-control"
              />
              <input
                type="number"
                placeholder="Id"
                id="editstid"
                class="form-control"
              />
              <input
                type="number"
                placeholder="Roll No"
                id="editstrollno"
                class="form-control"
              />
              <input
                type="email"
                placeholder="Email"
                id="editstmail"
                class="form-control"
              />
              <input
                type="password"
                placeholder="Password"
                id="editstpswd"
                class="form-control"
              />
              <input
                type="text"
                placeholder="ClassId"
                id="editstclassid"
                class="form-control"
                disabled
              />
              <input type="submit" value="editstudent" class="btn btn-info" />
            </div>
          </form>
        </div>
        <div class="editclassform">
          <h3 class="py-3">Edit Form</h3>
          <form class="editclass">
            <div class="form-group">
              <input
                type="text"
                placeholder="Class Name"
                id="editname"
                class="form-control"
              />
              <input
                type="text"
                placeholder="Class Id"
                id="editid"
                class="form-control"
                disabled
              />
              <input type="submit" value="editField" class="btn btn-info" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
