<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="./student.js" defer></script>
    <script src="./teacher.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="maindash">
      <div class="dashboard">
        <div class="row">
            <div class="col-md-3">
                <div class="userinfobox">
                    <ul class="user_detail">
                        <li><img src="./userpng.png" alt="studentimg"></li>
                        <li><h3 id="userName">Student Name</h3><h6 id="userEmail">Student Email</h6></li>
                    </ul>
                    <ul class="infotab">
                        <li id="viewstudents">View All Students</li>
                    </ul> 
                </div>               
            </div>
            <div class="col-md-9">
                <div class="userdata">
                    <div class="row">
                        <div class="col-md-10">
                            <table class="table">
                                <tbody>
                                    <tr>
                                      <th>Name</th>
                                        <td id="cusername">Arjun Sharma</td>
                                    </tr>
                                    <tr>
                                      <th>Id</th>
                                        <td id="cuserid">168416</td>
                                    </tr>
                                    <tr>
                                      <th>Class Name</th>
                                        <td id="cuserclname">Developer</td>
                                    </tr>
                                  <tr>
                                      <th>Class Id</th>
                                        <td id="cuserclid">16844615</td>
                                    </tr>
                                    <tr>
                                        <th>Roll No</th>
                                        <td id="cuserroll">1684616</td>
                                      </tr>
                                      <tr>
                                        <th>Email</th>
                                        <td id="cusermail">sharmanew@mail.com</td>
                                      </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-2">
                            <div class="userLogout">
                                <button class="btn btn-danger" id="logoutBtn">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="student_list">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="student_table">
                        <h3>Students List</h3>
                        <table class="table">
                          <thead>
                            <td>Name</td>
                            <td>Id</td>
                            <td>Roll No</td>
                            <td>Email</td>
                            <td>Password</td>
                            <td>ClassId</td>
                            <td style="width: 100px"></td>
                            <td style="width: 100px"></td>
                          </thead>
                          <tbody></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
